version: '3.7'

services: 
  db:
    image: mysql:8.0
    command: --collation-server=utf8mb4_general_ci --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todo_app_db
      MYSQL_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - mysql-db:/var/lib/mysql
  api:
    tty: true
    depends_on:
      - db
    build:
      context: ./api/
      dockerfile: Dockerfile
    environment:
      SELENIUM_URL: http://selenium-server:4444/wd/hub
    ports:
      - 3000:3000
      - 3001:3001
    volumes:
      - ./api:/app
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
  front: 
    build:
      context: ./front/
      dockerfile: Dockerfile
    volumes:
      - ./front/app:/usr/src/app
      command: /bin/sh -c "API_URL=http://api:3001  yarn add yarn &&yarn dev"
    ports:
      - "8000:3000"
  front-test:
    build:
      context: ./front/
      dockerfile: Dockerfile
    volumes:
      - ./front/app:/usr/src/app
    command: /bin/sh -c "yarn add yarn && yarn dev"
    ports:
      - "8001:3000"
  selenium-server:
    image: selenium/standalone-chrome-debug:3.11.0-bismuth
    ports:
      - 4444:4444
      - 5900:5900
volumes:
  mysql-db:
    driver: local
